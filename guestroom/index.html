<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guestroom</title>

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      resize: none;
      font-size: 16px;
    }

    .row {
      display: flex;
      align-items: center;
      margin-top: 12px;
      gap: 12px;
    }

    #counter {
      font-size: 14px;
      color: #aaa;
      flex: 1;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>guestroom</h1>

  <textarea
    id="message"
    maxlength="280"
    placeholder="leave something (280 chars max)"
  ></textarea>

  <div class="row">
    <div id="counter">0 / 280</div>
    <button id="send">send</button>
  </div>

  <div id="status"></div>

  <script>
    // ðŸ” Supabase config
    const SUPABASE_URL = "https://vxejmnxqwnmxcmsvxkjl.supabase.co";
    const SUPABASE_KEY = "sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX";

    // âš ï¸ DO NOT name this `supabase`
    const client = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const button = document.getElementById("send");
    const status = document.getElementById("status");

    // character counter
    textarea.addEventListener("input", () => {
      counter.textContent = `${textarea.value.length} / 280`;
    });

    // send message
    button.addEventListener("click", async () => {
      const text = textarea.value.trim();
      if (!text) return;

      button.disabled = true;
      status.textContent = "sendingâ€¦";

      const { error } = await client
        .from("guestbook")
        .insert({ content: text });

      if (error) {
        console.error(error);
        status.textContent = "failed to send";
        button.disabled = false;
        return;
      }

      textarea.value = "";
      counter.textContent = "0 / 280";
      status.textContent = "sent";
      button.disabled = false;
    });
  </script>

</body>
</html>
