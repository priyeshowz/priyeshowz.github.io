<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guestroom</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 24px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 12px;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #counter {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.7;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }

    ul {
      margin-top: 32px;
      padding: 0;
      list-style: none;
      max-width: 600px;
    }

    li {
      border-bottom: 1px solid #222;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>guestroom</h1>

  <textarea
    id="message"
    maxlength="280"
    placeholder="leave something (280 chars max)"
  ></textarea>

  <div id="counter">0 / 280</div>

  <button id="send">send</button>

  <div id="status"></div>

  <ul id="messages"></ul>
<script>
  const SUPABASE_URL = "https://vxejmnxqwnmxcmsvxkjl.supabase.co";
  const SUPABASE_KEY =
    "sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const textarea = document.getElementById("message");
  const counter = document.getElementById("counter");
  const sendBtn = document.getElementById("send");
  const status = document.getElementById("status");
  const list = document.getElementById("messages");

  textarea.addEventListener("input", () => {
    counter.textContent = `${textarea.value.length} / 280`;
  });

  async function loadMessages() {
    const { data, error } = await supabase
      .from("guestbook")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    list.innerHTML = "";
    for (const row of data) {
      const li = document.createElement("li");
      li.textContent = row.content;
      list.appendChild(li);
    }
  }

  sendBtn.addEventListener("click", async () => {
    const text = textarea.value.trim();
    if (!text) return;

    status.textContent = "sendingâ€¦";

    const { error } = await supabase
      .from("guestbook")
      .insert({ content: text });

    if (error) {
      console.error(error);
      status.textContent = "error";
      return;
    }

    textarea.value = "";
    counter.textContent = "0 / 280";
    status.textContent = "sent";

    await loadMessages();
  });

  loadMessages();
</script>
</body>
</html>
