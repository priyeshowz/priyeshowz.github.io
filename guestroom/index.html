<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guestroom</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 32px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #666;
    }

    .row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #counter {
      font-size: 14px;
      color: #aaa;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    ul {
      margin-top: 32px;
      padding: 0;
      list-style: none;
      max-width: 600px;
    }

    li {
      padding: 12px 14px;
      margin-bottom: 10px;
      background: #0f0f0f;
      border: 1px solid #222;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>guestroom</h1>

  <textarea
    id="message"
    maxlength="280"
    placeholder="leave something (280 chars max)"
  ></textarea>

  <div class="row">
    <div id="counter">0 / 280</div>
    <button id="send">send</button>
  </div>

  <div id="status"></div>

  <ul id="messages"></ul>

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    console.log("JS LOADED");

    const SUPABASE_URL = "https://vxejmnxqwnmxcmsvxkjl.supabase.co";
    const SUPABASE_KEY =
      "sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const sendBtn = document.getElementById("send");
    const status = document.getElementById("status");
    const list = document.getElementById("messages");

    textarea.addEventListener("input", () => {
      counter.textContent = `${textarea.value.length} / 280`;
    });

    sendBtn.addEventListener("click", async () => {
      console.log("SEND CLICKED");

      const text = textarea.value.trim();
      if (!text) return;

      sendBtn.disabled = true;
      status.textContent = "sendingâ€¦";

      const { error } = await supabase
        .from("guestbook")
        .insert({ content: text });

      if (error) {
        console.error(error);
        status.textContent = "error";
        sendBtn.disabled = false;
        return;
      }

      textarea.value = "";
      counter.textContent = "0 / 280";
      status.textContent = "sent";
      sendBtn.disabled = false;

      loadMessages();
    });

    async function loadMessages() {
      const { data, error } = await supabase
        .from("guestbook")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      list.innerHTML = "";

      for (const row of data) {
        const li = document.createElement("li");
        li.textContent = row.content;
        list.appendChild(li);
      }
    }

    loadMessages();
  </script>
</body>
</html>
