<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guestroom</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 8px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #counter {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 4px;
    }

    #status {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
    }

    #messages {
      margin-top: 32px;
      max-width: 600px;
    }

    .msg {
      padding: 12px 0;
      border-bottom: 1px solid #222;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .time {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h1>guestroom</h1>

  <textarea id="input" maxlength="280" placeholder="leave something (280 chars max)"></textarea>
  <div id="counter">0 / 280</div>
  <button id="send">send</button>
  <div id="status"></div>

  <div id="messages"></div>

  <script>
    const supabase = supabase.createClient(
      "https://vxejmnxqwnmxcmsvxkjl.supabase.co",
      "sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX"
    );

    const input = document.getElementById("input");
    const counter = document.getElementById("counter");
    const status = document.getElementById("status");
    const messagesDiv = document.getElementById("messages");

    input.addEventListener("input", () => {
      counter.textContent = `${input.value.length} / 280`;
    });

    async function loadMessages() {
      const { data, error } = await supabase
        .from("guestbook")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      messagesDiv.innerHTML = "";

      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          ${row.content}
          <div class="time">${new Date(row.created_at).toLocaleString()}</div>
        `;
        messagesDiv.appendChild(div);
      });
    }

    document.getElementById("send").onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      const { error } = await supabase
        .from("guestbook")
        .insert({ content: text });

      if (error) {
        status.textContent = "error";
        console.error(error);
        return;
      }

      input.value = "";
      counter.textContent = "0 / 280";
      status.textContent = "sent";

      loadMessages();
    };

    loadMessages();
  </script>

</body>
</html>
