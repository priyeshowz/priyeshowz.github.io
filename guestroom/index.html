<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guestroom</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET & BASE STYLES */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    
    /* HEADER LAYOUT */
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 10px; 
      color: #333; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      font-weight: 600; 
      letter-spacing: -0.5px;
      flex-wrap: wrap; /* Prevents breaking on very small screens */
    }

    /* INPUT AREA */
    textarea {
      width: 100%; min-height: 100px; padding: 12px;
      border: 1px solid #ddd; border-radius: 4px;
      margin-bottom: 8px;
      font-family: inherit;
      resize: vertical;
    }

    .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
    
    button {
      padding: 8px 24px; background: #333; color: #fff;
      border: none; border-radius: 4px;
      font-family: inherit;
      cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    
    /* MESSAGE LIST */
    .messages { border-top: 1px solid #eee; padding-top: 20px; }
    .message { border-bottom: 1px solid #eee; padding: 20px 0; position: relative; }
    .message small { color: #888; display: block; margin-top: 5px; font-size: 0.85rem; }
    
    .message-delete {
      position: absolute; right: 0; top: 0;
      background: #d00; color: #fff;
      border: none; padding: 4px 12px;
      font-size: 0.8rem;
    }
    
    /* ADMIN UI BUTTONS */
    .admin-controls { margin-left: auto; display: flex; gap: 8px; }
    .admin-btn { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; font-weight: 600; }
    .btn-login { background: #222; color: #fff; }
    .btn-logout { background: #666; color: #fff; }
    .btn-backup { background: #007bff; color: #fff; }

    /* LOAD MORE BUTTON */
    .load-more-btn {
        width: 100%; margin-top: 20px; background: #eee; 
        color: #333; padding: 10px; font-size: 0.9rem; border: none;
    }
    .load-more-btn:hover { background: #ddd; }
    
    .error { background: #fee; color: #d00; padding: 10px; margin: 10px 0; }
  </style>
</head>

<body>
<h1>
  guestroom
  <div class="admin-controls">
      <button id="loginBtn" class="admin-btn btn-login" style="display:none">Login</button>
      <button id="backupBtn" class="admin-btn btn-backup" style="display:none">Backup</button>
      <button id="logoutBtn" class="admin-btn btn-logout" style="display:none">Logout</button>
  </div>
</h1>

<textarea id="messageInput" placeholder="Leave a message..." maxlength="280"></textarea>
<div class="controls">
  <span id="charCounter">0 / 280</span>
  <button id="sendBtn" disabled>Send</button>
</div>

<div id="errorContainer"></div>
<div class="messages" id="messagesContainer">Loadingâ€¦</div>

<script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://vxejmnxqwnmxcmsvxkjl.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX';
const PAGE_SIZE = 50; // Performance: Load 50 messages at a time

const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// --- DOM ELEMENTS ---
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const counter = document.getElementById('charCounter');
const messagesDiv = document.getElementById('messagesContainer');
const errorDiv = document.getElementById('errorContainer');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const backupBtn = document.getElementById('backupBtn');

// --- APP STATE ---
let sessionPassword = null;     // Clears on refresh (Security feature)
let fetchedMessages = [];       // Local cache of loaded messages
let currentOffset = 0;          // Pagination tracker
let hasMoreMessages = true;     // Smart button flag

// --- ADMIN UI SETUP ---
// We only show controls if ?admin is in the URL
const params = new URLSearchParams(window.location.search);
const showAdminControls = params.has('admin');

function updateAdminUI() {
  if (!showAdminControls) return;

  if (sessionPassword) {
    // Admin Mode: Active
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    backupBtn.style.display = 'inline-block';
  } else {
    // Admin Mode: Locked
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    backupBtn.style.display = 'none';
  }
  // Re-render list to show/hide delete buttons on existing messages
  renderMessages(); 
}

if (showAdminControls) {
  // Login Action
  loginBtn.onclick = () => {
    const pwd = prompt("Enter admin password:");
    if (pwd) { sessionPassword = pwd; updateAdminUI(); }
  };

  // Logout Action
  logoutBtn.onclick = () => {
    sessionPassword = null;
    updateAdminUI();
  };

  // Backup Action (Future Proofing)
  backupBtn.onclick = async () => {
      const { data, error } = await supabaseClient.from('messages').select('*').order('created_at');
      if(error) { alert("Backup failed: " + error.message); return; }
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      // Filename includes date: guestroom_backup_2026-02-04.json
      a.download = `guestroom_backup_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
  };
  
  updateAdminUI();
}

// --- MESSAGING LOGIC ---

input.oninput = () => {
  counter.textContent = `${input.value.length} / 280`;
  sendBtn.disabled = input.value.trim().length === 0;
};

// Render the list of messages based on current state
function renderMessages() {
  messagesDiv.innerHTML = fetchedMessages.map(m => `
    <div class="message">
      ${sessionPassword ? `<button class="message-delete" onclick="deleteMessage(${m.id})">Delete</button>` : ''}
      <div>${m.content
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")}</div>
      <small>${new Date(m.created_at).toLocaleString()}</small>
    </div>
  `).join('');

  // SMART BUTTON: Only show if we suspect there are more messages
  if (hasMoreMessages && fetchedMessages.length > 0) {
      const loadBtn = document.createElement('button');
      loadBtn.className = 'load-more-btn';
      loadBtn.innerText = "Load older messages";
      loadBtn.onclick = () => loadMessages(false);
      messagesDiv.appendChild(loadBtn);
  }
}

// Fetch messages from Supabase
async function loadMessages(isRefresh = true) {
  if (isRefresh) { 
      currentOffset = 0; 
      fetchedMessages = []; 
      hasMoreMessages = true; 
  }

  const { data, error } = await supabaseClient
    .from('messages')
    .select('*')
    .order('created_at', { ascending: false })
    .range(currentOffset, currentOffset + PAGE_SIZE - 1); // Pagination Range

  if (error) { 
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`; 
    return; 
  }

  // If we requested 50 but got fewer (e.g. 12), we are at the end.
  if (data.length < PAGE_SIZE) {
      hasMoreMessages = false; 
  }

  // If completely empty and not refreshing, stop.
  if (data.length === 0 && !isRefresh) {
      hasMoreMessages = false;
      renderMessages(); 
      return;
  }

  fetchedMessages = [...fetchedMessages, ...data];
  currentOffset += data.length;
  renderMessages();
}

// Secure Delete (RPC)
async function deleteMessage(id) {
  if (!sessionPassword || !confirm('Delete message?')) return;

  const { error } = await supabaseClient.rpc('admin_delete_message', {
    message_id: id, 
    password_input: sessionPassword
  });

  if (error) {
    alert(`Failed: ${error.message}`);
    // Security: If password was wrong, force logout immediately
    if (error.message.includes("Wrong password")) { 
        sessionPassword = null; 
        updateAdminUI(); 
    }
  } else {
    // Refresh list to remove the deleted item visibly
    loadMessages(true);
  }
}

// Send Message
async function sendMessage() {
  const content = input.value.trim();
  if (!content) return;

  const { error } = await supabaseClient.from('messages').insert({ content });
  
  if (error) {
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
    return;
  }

  // Reset UI
  input.value = '';
  counter.textContent = '0 / 280';
  sendBtn.disabled = true;
  loadMessages(true);
}

// Init
sendBtn.onclick = sendMessage;
loadMessages(true);
</script>
</body>
</html>
