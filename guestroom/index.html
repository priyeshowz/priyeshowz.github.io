<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>guestroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .wrap {
      max-width: 640px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      padding: 12px;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    .row {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 12px;
    }

    .counter {
      font-size: 12px;
      opacity: 0.6;
      flex: 1;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>guestroom</h1>

    <textarea
      id="message"
      maxlength="280"
      placeholder="leave something (280 chars max)"
    ></textarea>

    <div class="row">
      <div class="counter" id="counter">0 / 280</div>
      <button id="send">send</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    // --- SUPABASE CONFIG ---
    const SUPABASE_URL = "https://vxejmnxqwnmxcmsvxkjl.supabase.co";
    const SUPABASE_KEY = "sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const button = document.getElementById("send");
    const status = document.getElementById("status");

    // --- CHARACTER COUNTER (FIXED) ---
    textarea.addEventListener("input", () => {
      counter.textContent = `${textarea.value.length} / 280`;
    });

    // --- SEND MESSAGE ---
    button.addEventListener("click", async () => {
      const text = textarea.value.trim();

      if (!text) {
        status.textContent = "cannot send empty message";
        return;
      }

      button.disabled = true;
      status.textContent = "sendingâ€¦";

      const { error } = await supabase
        .from("guestbook")
        .insert([{ content: text }]);

      if (error) {
        console.error(error);
        status.textContent = "failed to send";
        button.disabled = false;
        return;
      }

      // success
      textarea.value = "";
      counter.textContent = "0 / 280";
      status.textContent = "sent";
      button.disabled = false;
    });
  </script>
</body>
</html>
