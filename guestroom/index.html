<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>guestroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      max-width: 680px;
      margin: 80px auto;
      padding: 0 16px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-transform: lowercase;
      letter-spacing: 0.02em;
    }

    p {
      font-size: 0.95rem;
      color: #cfcfcf;
      margin-bottom: 1.25rem;
    }

    .hint {
      font-size: 0.8rem;
      color: #888;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #141414;
      border: 1px solid #333;
      color: #e6e6e6;
      padding: 10px;
      font-size: 0.9rem;
      resize: none;
      outline: none;
    }

    textarea:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>guestroom</h1>

  <p>
    this room is meant to hold anonymous messages left by visitors.
  </p>

  <p>
    nothing is saved yet.
  </p>

  <textarea disabled placeholder="eventually, you will be able to leave something here."></textarea>

  <p class="hint">
    text only · no names · no replies · no likes
  </p>

  <div class="footer">
    <span>empty, for now</span>
    <a href="/">back</a>
  </div>

</body>
</html>
