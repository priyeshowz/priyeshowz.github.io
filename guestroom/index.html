<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guestroom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 30px; color: #666; }
    textarea {
      width: 100%; min-height: 100px; padding: 12px;
      border: 1px solid #ddd; border-radius: 4px;
      margin-bottom: 8px;
    }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    button {
      padding: 8px 24px; background: #333; color: #fff;
      border: none; border-radius: 4px;
    }
    button:disabled { background: #ccc; }
    .messages { border-top: 1px solid #eee; padding-top: 20px; }
    .message { border-bottom: 1px solid #eee; padding: 20px 0; position: relative; }
    .message-delete {
      position: absolute; right: 0; top: 0;
      background: #d00; color: #fff;
      border: none; padding: 4px 12px;
    }
    .admin-indicator {
      margin-left: 10px; background: #d00;
      color: #fff; padding: 4px 8px;
      font-size: 0.75rem;
    }
    .error { background: #fee; color: #d00; padding: 10px; margin: 10px 0; }
  </style>
</head>

<body>
<h1>
  guestroom
  <span id="adminIndicator" class="admin-indicator" style="display:none">ADMIN</span>
</h1>

<textarea id="messageInput" placeholder="Leave a message..." maxlength="280"></textarea>
<div class="controls">
  <span id="charCounter">0 / 280</span>
  <button id="sendBtn" disabled>Send</button>
</div>

<div id="errorContainer"></div>
<div class="messages" id="messagesContainer">Loadingâ€¦</div>

<script>
const SUPABASE_URL = 'https://vxejmnxqwnmxcmsvxkjl.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX';
const ADMIN_PASSWORD = 'ionatropic2004';

const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const params = new URLSearchParams(window.location.search);
const isAdmin = params.get('admin') === ADMIN_PASSWORD;
if (isAdmin) document.getElementById('adminIndicator').style.display = 'inline-block';

const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const counter = document.getElementById('charCounter');
const messagesDiv = document.getElementById('messagesContainer');
const errorDiv = document.getElementById('errorContainer');

input.oninput = () => {
  counter.textContent = `${input.value.length} / 280`;
  sendBtn.disabled = input.value.trim().length === 0;
};

async function loadMessages() {
  const { data, error } = await supabaseClient
    .from('messages')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
    return;
  }

  messagesDiv.innerHTML = data.map(m => `
    <div class="message">
      ${isAdmin ? `<button class="message-delete" onclick="deleteMessage(${m.id})">Delete</button>` : ''}
      <div>${m.content}</div>
      <small>${new Date(m.created_at).toLocaleString()}</small>
    </div>
  `).join('');
}

async function deleteMessage(id) {
  if (!confirm('Delete message?')) return;

  const res = await fetch(`${SUPABASE_URL}/functions/v1/delete-message`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
    },
    body: JSON.stringify({
      messageId: id,
      adminPassword: ADMIN_PASSWORD
    })
  });

  const text = await res.text();
  if (!res.ok) {
    errorDiv.innerHTML = `<div class="error">${text}</div>`;
    return;
  }

  loadMessages();
}

async function sendMessage() {
  const content = input.value.trim();
  if (!content) return;

  const { error } = await supabaseClient.from('messages').insert({ content });
  if (error) {
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
    return;
  }

  input.value = '';
  counter.textContent = '0 / 280';
  sendBtn.disabled = true;
  loadMessages();
}

sendBtn.onclick = sendMessage;
loadMessages();
</script>
</body>
</html>
