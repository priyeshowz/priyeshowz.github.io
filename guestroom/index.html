<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guestroom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 10px; 
      color: #333; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      font-weight: 600; 
      letter-spacing: -0.5px;
    }

    textarea {
      width: 100%; min-height: 100px; padding: 12px;
      border: 1px solid #ddd; border-radius: 4px;
      margin-bottom: 8px;
      font-family: inherit;
    }

    .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
    
    button {
      padding: 8px 24px; background: #333; color: #fff;
      border: none; border-radius: 4px;
      font-family: inherit;
      cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    
    .messages { border-top: 1px solid #eee; padding-top: 20px; }
    .message { border-bottom: 1px solid #eee; padding: 20px 0; position: relative; }
    
    .message-delete {
      position: absolute; right: 0; top: 0;
      background: #d00; color: #fff;
      border: none; padding: 4px 12px;
      font-size: 0.8rem;
    }
    
    /* Admin Button Styles */
    .admin-btn {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 4px;
      margin-left: auto;
      font-weight: 600;
    }
    
    .btn-login { background: #222; color: #fff; }
    .btn-logout { background: #666; color: #fff; }
    
    .error { background: #fee; color: #d00; padding: 10px; margin: 10px 0; }
  </style>
</head>

<body>
<h1>
  guestroom
  <button id="loginBtn" class="admin-btn btn-login" style="display:none">Admin Login</button>
  <button id="logoutBtn" class="admin-btn btn-logout" style="display:none">Logout</button>
</h1>

<textarea id="messageInput" placeholder="Leave a message..." maxlength="280"></textarea>
<div class="controls">
  <span id="charCounter">0 / 280</span>
  <button id="sendBtn" disabled>Send</button>
</div>

<div id="errorContainer"></div>
<div class="messages" id="messagesContainer">Loadingâ€¦</div>

<script>
// CONFIG
const SUPABASE_URL = 'https://vxejmnxqwnmxcmsvxkjl.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX';

const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// DOM ELEMENTS
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const counter = document.getElementById('charCounter');
const messagesDiv = document.getElementById('messagesContainer');
const errorDiv = document.getElementById('errorContainer');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');

// STATE
let sessionPassword = null; // Clears on refresh
let fetchedMessages = [];   // Cache messages to avoid re-fetching on login

// UI SETUP
const params = new URLSearchParams(window.location.search);
const showAdminControls = params.has('admin');

function updateAdminUI() {
  if (!showAdminControls) return;

  if (sessionPassword) {
    // Logged In
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
  } else {
    // Logged Out (Default on Refresh)
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
  }
  renderMessages();
}

if (showAdminControls) {
  // Login Handler
  loginBtn.onclick = () => {
    const pwd = prompt("Enter admin password:");
    if (pwd) {
      sessionPassword = pwd;
      updateAdminUI();
    }
  };

  // Logout Handler
  logoutBtn.onclick = () => {
    sessionPassword = null;
    updateAdminUI();
    // Optional: completely remove ?admin from URL
    // window.location.href = window.location.pathname; 
  };
  
  updateAdminUI();
}

// MESSAGING LOGIC
input.oninput = () => {
  counter.textContent = `${input.value.length} / 280`;
  sendBtn.disabled = input.value.trim().length === 0;
};

function renderMessages() {
  messagesDiv.innerHTML = fetchedMessages.map(m => `
    <div class="message">
      ${sessionPassword ? `<button class="message-delete" onclick="deleteMessage(${m.id})">Delete</button>` : ''}
      <div>${m.content
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")}</div>
      <small>${new Date(m.created_at).toLocaleString()}</small>
    </div>
  `).join('');
}

async function loadMessages() {
  const { data, error } = await supabaseClient
    .from('messages')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
    return;
  }

  fetchedMessages = data;
  renderMessages();
}

async function deleteMessage(id) {
  if (!sessionPassword) return; // Should be impossible via UI
  if (!confirm('Delete message?')) return;

  const { error } = await supabaseClient.rpc('admin_delete_message', {
    message_id: id,
    password_input: sessionPassword
  });

  if (error) {
    console.error(error);
    alert(`Failed: ${error.message}`);
    // If password was wrong, force logout
    if (error.message.includes("Wrong password")) {
        sessionPassword = null;
        updateAdminUI();
    }
  } else {
    loadMessages();
  }
}

async function sendMessage() {
  const content = input.value.trim();
  if (!content) return;

  const { error } = await supabaseClient.from('messages').insert({ content });
  if (error) {
    errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
    return;
  }

  input.value = '';
  counter.textContent = '0 / 280';
  sendBtn.disabled = true;
  loadMessages();
}

sendBtn.onclick = sendMessage;
loadMessages();
</script>
</body>
</html>
