<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .cube {
      position: absolute;
      border-radius: 6px;
      cursor: pointer;
      mix-blend-mode: difference;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      user-select: none;
    }

    .cube:hover {
      transform: scale(1.1);
      z-index: 100;
    }

    .ghost-cube {
      position: absolute;
      border-radius: 6px;
      background: #333;
      opacity: 0.4;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      user-select: none;
      font-size: 20px;
    }

    .ghost-cube:hover {
      opacity: 0.6;
      transform: scale(1.05);
    }

    .ghost-cube.playing {
      opacity: 0.8;
      background: #ff0066;
    }

    .signature {
      position: fixed;
      bottom: 16px;
      right: 20px;
      font-size: 16px;
      letter-spacing: 0.05em;
      opacity: 0.7;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: difference;
      color: white;
    }

    .player-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .player-popup.active {
      display: block;
    }

    .close-player {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0066;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      z-index: 1001;
    }

    .close-player:hover {
      background: #cc0044;
    }
  </style>
</head>

<body>

  <div class="signature">priyesh</div>

  <div class="player-popup" id="playerPopup">
    <button class="close-player" onclick="closePlayer()">×</button>
    <div id="playerContainer"></div>
  </div>

  <script>
    // LOUD BACKGROUND
    const bgColors = [
      "#ff005d", "#00ffd5", "#ffe600",
      "#7b00ff", "#00ff44", "#ff7a00"
    ];
    document.body.style.background =
      bgColors[Math.floor(Math.random() * bgColors.length)];

    // CUBE LINKS - All 6 unique ones
    const links = [
      { url: "https://priyeshranjan.com", label: "home" },
      { url: "https://priyeshowz.substack.com", label: "blog" },
      { url: "https://www.goodreads.com/priyeshowz", label: "reads" },
      { url: "https://letterboxd.com/priyeshowz", label: "boxd" },
      { url: "https://instagram.com/priyeshowz", label: "insta" },
      { url: "https://x.com/priyeshowz", label: "x" }
    ];

    // GHOST CUBE LINKS (your songs!)
    const ghostLinks = [
      { videoId: "Y1-Qymcppps", label: "♪" },
      { videoId: "H9R1Hl6sJeE", label: "♪" },
      { videoId: "gt_Oe2yGE4o", label: "♪" },
      { videoId: "9OUurVdRGsc", label: "♪" },
      { videoId: "gG_dA32oH44", label: "♪" }
    ];

    let currentPlayer = null;

    function playVideo(videoId) {
      const popup = document.getElementById('playerPopup');
      const container = document.getElementById('playerContainer');
      
      // Clear previous player
      container.innerHTML = `
        <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      `;
      
      popup.classList.add('active');
    }

    function closePlayer() {
      const popup = document.getElementById('playerPopup');
      const container = document.getElementById('playerContainer');
      popup.classList.remove('active');
      container.innerHTML = '';
    }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, ${50 + Math.random() * 20}%)`;
    }

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    class Cube {
      constructor(link, isGhost = false, ghostLink = null) {
        this.link = link;
        this.isGhost = isGhost;
        this.ghostLink = ghostLink;
        this.size = 80;
        this.x = Math.random() * (window.innerWidth - this.size);
        this.y = Math.random() * (window.innerHeight - this.size);
        this.vx = randomRange(-2, 2);
        this.vy = randomRange(-2, 2);
        this.rotation = Math.random() * 360;
        this.rotationSpeed = randomRange(-3, 3);
        
        this.element = document.createElement("div");
        
        if (isGhost) {
          this.element.className = "ghost-cube";
          this.element.textContent = ghostLink.label;
          this.element.onclick = () => {
            playVideo(ghostLink.videoId);
          };
        } else {
          this.element.className = "cube";
          this.element.style.background = randomColor();
          this.element.style.fontSize = "14px";
          this.element.textContent = link.label;
          
          this.element.onclick = () => {
            window.location.href = link.url;
          };
        }
        
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        
        document.body.appendChild(this.element);
      }

      update(labeledCubes) {
        // Move
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotationSpeed;

        // Bounce off walls
        if (this.x <= 0 || this.x + this.size >= window.innerWidth) {
          this.vx *= -1;
          this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.size));
        }
        if (this.y <= 0 || this.y + this.size >= window.innerHeight) {
          this.vy *= -1;
          this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.size));
        }

        // Only do collision detection for labeled cubes (not ghost cubes)
        if (!this.isGhost) {
          for (let other of labeledCubes) {
            if (other === this) continue;
            
            const dx = (this.x + this.size / 2) - (other.x + other.size / 2);
            const dy = (this.y + this.size / 2) - (other.y + other.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = this.size;

            if (distance < minDistance) {
              // Collision! Swap velocities with some randomness
              const tempVx = this.vx;
              const tempVy = this.vy;
              this.vx = other.vx + randomRange(-0.5, 0.5);
              this.vy = other.vy + randomRange(-0.5, 0.5);
              other.vx = tempVx + randomRange(-0.5, 0.5);
              other.vy = tempVy + randomRange(-0.5, 0.5);

              // Push apart
              const angle = Math.atan2(dy, dx);
              const overlap = minDistance - distance;
              this.x += Math.cos(angle) * overlap / 2;
              this.y += Math.sin(angle) * overlap / 2;
              other.x -= Math.cos(angle) * overlap / 2;
              other.y -= Math.sin(angle) * overlap / 2;
            }
          }
        }

        // Update DOM
        this.element.style.left = this.x + "px";
        this.element.style.top = this.y + "px";
        this.element.style.transform = `rotate(${this.rotation}deg)`;
      }
    }

    // Create all cubes
    const ghostCubes = [];
    const labeledCubes = [];
    
    // Create 5-6 ghost cubes first (background layer)
    const ghostCount = 5 + Math.floor(Math.random() * 2); // 5 or 6
    for (let i = 0; i < ghostCount; i++) {
      ghostCubes.push(new Cube(null, true, ghostLinks[i % ghostLinks.length]));
    }
    
    // Create 6 labeled cubes (foreground layer)
    for (let i = 0; i < links.length; i++) {
      labeledCubes.push(new Cube(links[i], false));
    }

    // Animation loop
    function animate() {
      // Update ghost cubes (pass empty array so they don't collide)
      for (let cube of ghostCubes) {
        cube.update([]);
      }
      // Update labeled cubes (pass labeled cubes so they collide with each other)
      for (let cube of labeledCubes) {
        cube.update(labeledCubes);
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
