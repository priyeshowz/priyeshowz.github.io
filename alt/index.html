<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guestroom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 30px;
      color: #666;
    }

    .compose {
      margin-bottom: 40px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 8px;
    }

    textarea:focus {
      outline: none;
      border-color: #999;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter {
      font-size: 0.9rem;
      color: #999;
    }

    .counter.over {
      color: #d00;
    }

    button {
      padding: 8px 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .messages {
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .message {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #f0f0f0;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message-content {
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-date {
      font-size: 0.85rem;
      color: #999;
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .error {
      color: #d00;
      padding: 12px;
      background: #fee;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>guestroom</h1>

  <div class="compose">
    <textarea id="messageInput" placeholder="Leave a message..." maxlength="280"></textarea>
    <div class="controls">
      <span class="counter" id="charCounter">0 / 280</span>
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <div id="errorContainer"></div>
  <div class="messages" id="messagesContainer">
    <div class="loading">Loading messages...</div>
  </div>

  <script>
    const { createClient } = supabase;
    
    const supabaseClient = createClient(
      'https://vxejmnxqwnmxcmsvxkjl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4ZWptbnhxd25teGNtc3Z4a2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MTEzMTAsImV4cCI6MjA1NDE4NzMxMH0.sb_publishable_3rpDu6-tw90RYNpgVqq_mA_DmxbBNYX'
    );

    const messageInput = document.getElementById('messageInput');
    const charCounter = document.getElementById('charCounter');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const errorContainer = document.getElementById('errorContainer');

    messageInput.addEventListener('input', function() {
      const length = messageInput.value.length;
      charCounter.textContent = length + ' / 280';
      
      if (length > 280) {
        charCounter.classList.add('over');
        sendBtn.disabled = true;
      } else if (length === 0) {
        charCounter.classList.remove('over');
        sendBtn.disabled = true;
      } else {
        charCounter.classList.remove('over');
        sendBtn.disabled = false;
      }
    });

    async function loadMessages() {
      try {
        const { data, error } = await supabaseClient
          .from('messages')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        displayMessages(data);
      } catch (error) {
        showError('Failed to load messages: ' + error.message);
        messagesContainer.innerHTML = '';
      }
    }

    function displayMessages(messages) {
      if (messages.length === 0) {
        messagesContainer.innerHTML = '<div class="loading">No messages yet.</div>';
        return;
      }

      messagesContainer.innerHTML = messages.map(function(msg) {
        return '<div class="message"><div class="message-content">' + 
          escapeHtml(msg.content) + 
          '</div><div class="message-date">' + 
          formatDate(msg.created_at) + 
          '</div></div>';
      }).join('');
    }

    async function sendMessage() {
      const content = messageInput.value.trim();
      
      if (!content || content.length > 280) return;

      sendBtn.disabled = true;
      errorContainer.innerHTML = '';

      try {
        const { error } = await supabaseClient
          .from('messages')
          .insert([{ content: content }]);

        if (error) throw error;

        messageInput.value = '';
        charCounter.textContent = '0 / 280';
        sendBtn.disabled = true;
        
        await loadMessages();
      } catch (error) {
        showError('Failed to send message: ' + error.message);
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        sendMessage();
      }
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    function showError(message) {
      errorContainer.innerHTML = '<div class="error">' + escapeHtml(message) + '</div>';
    }

    loadMessages();
  </script>
</body>
</html>
