<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: black;
    }

    body {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* --- CUBES --- */
    .cube, .ghost-cube {
      position: absolute;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      user-select: none;
      text-decoration: none;
      
      /* GPU & Touch Optimizations */
      will-change: transform;
      transform: translateZ(0);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .cube {
      mix-blend-mode: difference;
      z-index: 5;
    }

    .cube:hover {
      transform: scale(1.1) translateZ(0);
      z-index: 100;
    }

    .ghost-cube {
      background: #333;
      opacity: 0.4;
      font-size: 20px;
      transition: all 0.3s;
      z-index: 1;
    }

    .ghost-cube:hover {
      opacity: 0.6;
      transform: scale(1.05) translateZ(0);
    }

    .ghost-cube.playing {
      opacity: 0.8;
      background: #ff0066;
      box-shadow: 0 0 20px #ff0066;
      z-index: 50;
    }

    /* --- UI ELEMENTS --- */
    .signature {
      position: fixed;
      bottom: max(30px, env(safe-area-inset-bottom) + 10px);
      right: 25px;
      font-size: 16px;
      letter-spacing: 0.05em;
      opacity: 0.7;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: difference;
      color: white;
    }

    .music-control {
      position: fixed;
      bottom: max(30px, env(safe-area-inset-bottom) + 10px);
      left: 25px;
      
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      border: none;
      
      z-index: 999;
      display: none;
      cursor: pointer;
      mix-blend-mode: difference;
    }

    .music-control.active {
      display: block;
    }

    .music-control:hover {
      background: rgba(255, 0, 102, 0.8);
    }

    /* FIX FOR INSTAGRAM AUDIO: Must be "visible" but transparent */
    #bgPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px; 
      height: 1px;
      opacity: 0.01; /* Not hidden, just transparent */
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>

<body>

  <div class="signature">priyesh</div>
  <div class="music-control" id="musicControl" onclick="toggleMusic()">⏹ stop</div>
  <div id="bgPlayer"></div>

  <script>
    // --- YOUTUBE API ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bgPlayer', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: { 
          'playsinline': 1, 
          'controls': 0, 
          'disablekb': 1, 
          'fs': 0, 
          'rel': 0,
          'origin': window.location.origin // Fix for some CORS blocks
        },
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === 0) resetMusicUI();
    }

    // --- CONFIG ---
    const bgColors = ["#ff005d", "#00ffd5", "#ffe600", "#7b00ff", "#00ff44", "#ff7a00"];
    document.body.style.background = bgColors[Math.floor(Math.random() * bgColors.length)];

    const links = [
      { url: "https://priyeshranjan.com", label: "home" },
      { url: "https://priyeshowz.substack.com", label: "blog" },
      { url: "https://www.goodreads.com/priyeshowz", label: "reads" },
      { url: "https://letterboxd.com/priyeshowz", label: "boxd" },
      { url: "https://instagram.com/priyeshowz", label: "insta" },
      { url: "https://x.com/priyeshowz", label: "x" }
    ];

    const ghostLinks = [
      { videoId: "gt_Oe2yGE4o", start: 25, label: "♪" },
      { videoId: "Y1-Qymcppps", start: 6, label: "♪" },
      { videoId: "9OUurVdRGsc", start: 56, label: "♪" },
      { videoId: "6q6GtPdVHL4", start: 28, label: "♪" },
      { videoId: "gG_dA32oH44", start: 36, label: "♪" },
      { videoId: "MxEjnYdfLXU", start: 0, label: "♪" },
      { videoId: "2L1h4-EiTzM", start: 36, label: "♪" }
    ];

    let currentPlayingCube = null;
    let isPlaying = false;

    // --- VIEWPORT HELPER ---
    function getDimensions() {
      if (window.visualViewport) {
        return { width: window.visualViewport.width, height: window.visualViewport.height };
      }
      return { width: window.innerWidth, height: window.innerHeight };
    }

    // --- AUDIO LOGIC ---
    function playVideo(videoId, start, cubeElement) {
      if (!player || typeof player.loadVideoById !== 'function') return;
      
      const musicControl = document.getElementById('musicControl');
      
      if (currentPlayingCube) currentPlayingCube.classList.remove('playing');
      
      cubeElement.classList.add('playing');
      currentPlayingCube = cubeElement;
      
      // INSTAGRAM FIX: Force Unmute & Explicit Play
      player.unMute(); 
      player.setVolume(100);
      player.loadVideoById({ videoId: videoId, startSeconds: start });
      player.playVideo(); // Redundant call helps wake up mobile players
      
      isPlaying = true;
      musicControl.classList.add('active');
      musicControl.textContent = '⏹ stop';
    }

    function resetMusicUI() {
      const musicControl = document.getElementById('musicControl');
      if (currentPlayingCube) {
        currentPlayingCube.classList.remove('playing');
        currentPlayingCube = null;
      }
      isPlaying = false;
      musicControl.classList.remove('active');
    }

    function toggleMusic() {
      if (!player) return;
      if (isPlaying) {
        player.stopVideo();
        resetMusicUI();
      }
    }

    function randomRange(min, max) { return min + Math.random() * (max - min); }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, ${50 + Math.random() * 20}%)`;
    }

    // --- CUBE CLASS ---
    class Cube {
      constructor(link, isGhost = false, ghostLink = null) {
        this.link = link;
        this.isGhost = isGhost;
        this.ghostLink = ghostLink;
        this.size = 80;
        
        const dims = getDimensions();
        this.x = randomRange(10, dims.width - this.size - 10);
        this.y = randomRange(10, dims.height - this.size - 10);
        
        // SLIGHTLY SLOWER BASE VELOCITY (-1.5 to 1.5 instead of -2 to 2)
        // This helps control chaos on small screens
        this.vx = randomRange(-1.5, 1.5);
        this.vy = randomRange(-1.5, 1.5);
        this.rotation = Math.random() * 360;
        this.rotationSpeed = randomRange(-3, 3);
        
        if (isGhost) {
          this.element = document.createElement("div");
          this.element.className = "ghost-cube";
          this.element.textContent = ghostLink.label;
          this.element.onclick = () => playVideo(ghostLink.videoId, ghostLink.start, this.element);
        } else {
          this.element = document.createElement("a");
          this.element.className = "cube";
          this.element.href = link.url;
          this.element.target = "_blank";
          this.element.rel = "noopener noreferrer";
          this.element.style.background = randomColor();
          this.element.style.fontSize = "14px";
          this.element.textContent = link.label;
        }
        
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        document.body.appendChild(this.element);
      }

      // DELTA TIME UPDATE: Locks speed to REAL TIME, not FRAME RATE
      update(labeledCubes, deltaTime) {
        const dims = getDimensions();
        const maxX = dims.width - this.size;
        const maxY = dims.height - this.size;

        // Normalize speed: 1.0 means "normal speed at 60fps"
        // If 120fps, deltaTime is ~8ms, factor is 0.5 -> moves half distance per frame -> same total speed
        const speedFactor = deltaTime / 16; 

        this.x += this.vx * speedFactor;
        this.y += this.vy * speedFactor;
        this.rotation += this.rotationSpeed * speedFactor;

        if (this.x <= 0) { this.vx = Math.abs(this.vx); this.x = 0; }
        else if (this.x >= maxX) { this.vx = -Math.abs(this.vx); this.x = maxX; }

        if (this.y <= 0) { this.vy = Math.abs(this.vy); this.y = 0; }
        else if (this.y >= maxY) { this.vy = -Math.abs(this.vy); this.y = maxY; }

        if (!this.isGhost) {
          for (let other of labeledCubes) {
            if (other === this) continue;
            
            const dx = (this.x + this.size/2) - (other.x + other.size/2);
            const dy = (this.y + this.size/2) - (other.y + other.size/2);
            const distSq = dx*dx + dy*dy;
            const minDist = this.size; 

            if (distSq < minDist * minDist) {
              const distance = Math.sqrt(distSq);
              const tempVx = this.vx; const tempVy = this.vy;
              this.vx = other.vx + randomRange(-0.5, 0.5);
              this.vy = other.vy + randomRange(-0.5, 0.5);
              other.vx = tempVx + randomRange(-0.5, 0.5);
              other.vy = tempVy + randomRange(-0.5, 0.5);

              const angle = Math.atan2(dy, dx);
              const overlap = minDist - distance;
              this.x += Math.cos(angle) * overlap / 2;
              this.y += Math.sin(angle) * overlap / 2;
              other.x -= Math.cos(angle) * overlap / 2;
              other.y -= Math.sin(angle) * overlap / 2;
            }
          }
        }

        this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${this.rotation}deg)`;
      }
    }

    // --- INIT ---
    const ghostCubes = [];
    const labeledCubes = [];
    
    const ghostCount = 5 + Math.floor(Math.random() * 2); 
    for (let i = 0; i < ghostCount; i++) ghostCubes.push(new Cube(null, true, ghostLinks[i % ghostLinks.length]));
    for (let i = 0; i < links.length; i++) labeledCubes.push(new Cube(links[i], false));

    // --- ANIMATION LOOP WITH DELTA TIME ---
    let lastTime = 0;
    function animate(timestamp) {
      if (!lastTime) lastTime = timestamp;
      
      // Cap deltaTime to prevent huge jumps if tab was inactive (max 100ms)
      const deltaTime = Math.min(timestamp - lastTime, 100);
      lastTime = timestamp;

      for (let cube of ghostCubes) cube.update([], deltaTime);
      for (let cube of labeledCubes) cube.update(labeledCubes, deltaTime);
      
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    window.visualViewport.addEventListener('resize', () => {
      const dims = getDimensions();
      [...ghostCubes, ...labeledCubes].forEach(cube => {
        cube.x = Math.min(cube.x, dims.width - cube.size);
        cube.y = Math.min(cube.y, dims.height - cube.size);
      });
    });
  </script>

</body>
</html>
