<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .cube {
      position: absolute;
      border-radius: 6px;
      cursor: pointer;
      mix-blend-mode: difference;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      user-select: none;
    }

    .cube:hover {
      transform: scale(1.1);
      z-index: 100;
    }

    .ghost-cube {
      position: absolute;
      border-radius: 6px;
      background: white;
      opacity: 0.15;
      pointer-events: none;
    }

    .signature {
      position: fixed;
      bottom: 16px;
      right: 20px;
      font-size: 16px;
      letter-spacing: 0.05em;
      opacity: 0.7;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: difference;
      color: white;
    }
  </style>
</head>

<body>

  <div class="signature">priyesh</div>

  <script>
    // LOUD BACKGROUND
    const bgColors = [
      "#ff005d", "#00ffd5", "#ffe600",
      "#7b00ff", "#00ff44", "#ff7a00"
    ];
    document.body.style.background =
      bgColors[Math.floor(Math.random() * bgColors.length)];

    // CUBE LINKS - All 6 unique ones
    const links = [
      { url: "https://priyeshranjan.com", label: "home" },
      { url: "https://priyeshowz.substack.com", label: "blog" },
      { url: "https://www.goodreads.com/priyeshowz", label: "reads" },
      { url: "https://letterboxd.com/priyeshowz", label: "boxd" },
      { url: "https://instagram.com/priyeshowz", label: "insta" },
      { url: "https://x.com/priyeshowz", label: "x" }
    ];

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, ${50 + Math.random() * 20}%)`;
    }

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    class Cube {
      constructor(link, isGhost = false) {
        this.link = link;
        this.isGhost = isGhost;
        this.size = 80;
        this.x = Math.random() * (window.innerWidth - this.size);
        this.y = Math.random() * (window.innerHeight - this.size);
        this.vx = randomRange(-2, 2);
        this.vy = randomRange(-2, 2);
        this.rotation = Math.random() * 360;
        this.rotationSpeed = randomRange(-3, 3);
        
        this.element = document.createElement("div");
        
        if (isGhost) {
          this.element.className = "ghost-cube";
        } else {
          this.element.className = "cube";
          this.element.style.background = randomColor();
          this.element.style.fontSize = "14px";
          this.element.textContent = link.label;
          
          this.element.onclick = () => {
            window.location.href = link.url;
          };
        }
        
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        
        document.body.appendChild(this.element);
      }

      update(allCubes) {
        // Move
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotationSpeed;

        // Bounce off walls
        if (this.x <= 0 || this.x + this.size >= window.innerWidth) {
          this.vx *= -1;
          this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.size));
        }
        if (this.y <= 0 || this.y + this.size >= window.innerHeight) {
          this.vy *= -1;
          this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.size));
        }

        // Collision detection with other cubes
        for (let other of allCubes) {
          if (other === this) continue;
          
          const dx = (this.x + this.size / 2) - (other.x + other.size / 2);
          const dy = (this.y + this.size / 2) - (other.y + other.size / 2);
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minDistance = this.size;

          if (distance < minDistance) {
            // Collision! Swap velocities with some randomness
            const tempVx = this.vx;
            const tempVy = this.vy;
            this.vx = other.vx + randomRange(-0.5, 0.5);
            this.vy = other.vy + randomRange(-0.5, 0.5);
            other.vx = tempVx + randomRange(-0.5, 0.5);
            other.vy = tempVy + randomRange(-0.5, 0.5);

            // Push apart
            const angle = Math.atan2(dy, dx);
            const overlap = minDistance - distance;
            this.x += Math.cos(angle) * overlap / 2;
            this.y += Math.sin(angle) * overlap / 2;
            other.x -= Math.cos(angle) * overlap / 2;
            other.y -= Math.sin(angle) * overlap / 2;
          }
        }

        // Update DOM
        this.element.style.left = this.x + "px";
        this.element.style.top = this.y + "px";
        this.element.style.transform = `rotate(${this.rotation}deg)`;
      }
    }

    // Create all cubes
    const allCubes = [];
    
    // Create 5-6 ghost cubes first (background layer)
    const ghostCount = 5 + Math.floor(Math.random() * 2); // 5 or 6
    for (let i = 0; i < ghostCount; i++) {
      allCubes.push(new Cube(null, true));
    }
    
    // Create 6 labeled cubes (foreground layer)
    for (let i = 0; i < links.length; i++) {
      allCubes.push(new Cube(links[i], false));
    }

    // Animation loop
    function animate() {
      for (let cube of allCubes) {
        cube.update(allCubes);
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
