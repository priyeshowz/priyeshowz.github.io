<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* faint tortoise */
    .tortoise {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(70vw, 70vh);
      opacity: 0.03;
      pointer-events: none;
      user-select: none;
    }

    .cube {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 6px;
      animation: fly linear infinite;
      cursor: pointer;
      touch-action: manipulation;
    }

    @keyframes fly {
      from {
        transform: translate(0, 0) rotate(0deg);
      }
      to {
        transform: translate(var(--dx), var(--dy)) rotate(720deg);
      }
    }

    .footer {
      position: fixed;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      color: rgba(0,0,0,0.7);
      mix-blend-mode: multiply;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="tortoise">üê¢</div>

  <div class="footer">
    you were not supposed to stay long
  </div>

  <script>
    // loud background colors
    const backgrounds = [
      "#ffe600",
      "#ff3cac",
      "#00ffd5",
      "#ff7a00",
      "#7cff00",
      "#8b5cf6"
    ];

    document.documentElement.style.setProperty(
      "--bg",
      backgrounds[Math.floor(Math.random() * backgrounds.length)]
    );

    const links = [
      { url: "/", color: "#000000" },
      { url: "/field.html", color: "#ffffff" },
      { url: "https://priyeshowz.substack.com", color: "#ff6719" },
      { url: "https://letterboxd.com/", color: "#00e054" },
      { url: "https://goodreads.com/", color: "#6b4f2a" },
      { url: "https://x.com/", color: "#111111" },
      { url: "https://instagram.com/", color: "#e1306c" }
    ];

    const cubeCount = Math.min(14, Math.floor(window.innerWidth / 60));

    for (let i = 0; i < cubeCount; i++) {
      const cube = document.createElement("div");
      cube.className = "cube";

      const link = links[i % links.length];
      cube.style.background = link.color;

      cube.style.left = Math.random() * 100 + "vw";
      cube.style.top = Math.random() * 100 + "vh";

      const dx = (Math.random() * 200 - 100) + "vw";
      const dy = (Math.random() * 200 - 100) + "vh";
      cube.style.setProperty("--dx", dx);
      cube.style.setProperty("--dy", dy);

      cube.style.animationDuration = 40 + Math.random() * 40 + "s";

      cube.onclick = () => {
        window.location.href = link.url;
      };

      document.body.appendChild(cube);
    }
  </script>
</body>
</html>
