<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: hsl(0, 0%, 95%);
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .cube {
      position: absolute;
      width: 72px;
      height: 72px;
      border-radius: 6px;
      opacity: 0.85;
      animation: float linear infinite;
      touch-action: manipulation;
    }

    @keyframes float {
      from {
        transform: translate(0, 0) rotate(0deg);
      }
      to {
        transform: translate(var(--dx), var(--dy)) rotate(180deg);
      }
    }

    .label {
      position: fixed;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: rgba(0, 0, 0, 0.7);
      text-align: center;
      max-width: 85%;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="label" id="label"></div>

  <script>
    // Random soft background each load
    document.documentElement.style.setProperty(
      "--bg",
      `hsl(${Math.random() * 360}, 25%, 92%)`
    );

    const pages = [
      { text: "home", url: "/" },
      { text: "writing", url: "/#writing" },
      { text: "substack", url: "https://priyeshowz.substack.com/" },
      { text: "goodreads", url: "https://www.goodreads.com/" },
      { text: "letterboxd", url: "https://letterboxd.com/" }
    ];

    const label = document.getElementById("label");

    function showLabel(text) {
      label.textContent = text;
      label.style.opacity = 1;
      setTimeout(() => {
        label.style.opacity = 0;
      }, 2500);
    }

    pages.forEach(page => {
      const cube = document.createElement("a");
      cube.className = "cube";
      cube.href = page.url;
      cube.target = page.url.startsWith("http") ? "_blank" : "_self";

      const hue = Math.floor(Math.random() * 360);
      cube.style.background = `hsla(${hue}, 70%, 60%, 0.85)`;

      cube.style.left = Math.random() * 90 + "vw";
      cube.style.top = Math.random() * 90 + "vh";

      const dx = (Math.random() * 200 - 100) + "vw";
      const dy = (Math.random() * 200 - 100) + "vh";

      cube.style.setProperty("--dx", dx);
      cube.style.setProperty("--dy", dy);

      cube.style.animationDuration = (40 + Math.random() * 40) + "s";

      cube.addEventListener("mouseenter", () => showLabel(page.text));
      cube.addEventListener("touchstart", () => showLabel(page.text));

      document.body.appendChild(cube);
    });
  </script>

</body>
</html>
