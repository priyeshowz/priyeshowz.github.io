<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
    }

    .cube {
      position: absolute;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, 0.06);
      opacity: 0;
      animation: drift 90s linear infinite, fade 12s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes drift {
      from {
        transform: translateY(0) rotate(8deg);
      }
      to {
        transform: translateY(-120vh) rotate(8deg);
      }
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .whisper {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 0.8rem;
      color: #777;
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="whisper" id="whisper"></div>

  <script>
    const whispers = [
      "you were not supposed to stay long",
      "most pages are never found",
      "this will look different tomorrow",
      "nothing here is finished",
      "some things are only meant to be noticed",
      "it doesnâ€™t matter if you understand it"
    ];

    const whisperEl = document.getElementById("whisper");

    function showWhisper() {
      whisperEl.textContent =
        whispers[Math.floor(Math.random() * whispers.length)];
      whisperEl.style.opacity = 1;

      setTimeout(() => {
        whisperEl.style.opacity = 0;
      }, 3000);
    }

    for (let i = 0; i < 7; i++) {
      const cube = document.createElement("div");
      cube.className = "cube";

      cube.style.left = Math.random() * 100 + "vw";
      cube.style.top = (60 + Math.random() * 80) + "vh";
      cube.style.animationDelay = Math.random() * 20 + "s";

      cube.onclick = () => {
        showWhisper();
      };

      document.body.appendChild(cube);
    }
  </script>

</body>
</html>
