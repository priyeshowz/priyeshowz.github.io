<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
    }

    .cube {
      position: absolute;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, 0.06);
      opacity: 0;
      animation:
        drift 90s linear infinite,
        fade 12s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes drift {
      from {
        transform: translateY(0) rotate(8deg);
      }
      to {
        transform: translateY(-120vh) rotate(8deg);
      }
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #whisper {
      position: fixed;
      bottom: 12vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #444;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>

<body>

  <div id="whisper"></div>

  <script>
    const whispers = [
      "you weren't supposed to click that",
      "this page remembers you",
      "nothing here is indexed",
      "go back",
      "not everything needs an audience",
      "this is not the main page",
      "some pages exist only once"
    ];

    const whisperEl = document.getElementById("whisper");

    function showWhisper() {
      whisperEl.textContent =
        whispers[Math.floor(Math.random() * whispers.length)];
      whisperEl.style.opacity = 1;

      setTimeout(() => {
        whisperEl.style.opacity = 0;
      }, 3000);
    }

    for (let i = 0; i < 7; i++) {
      const cube = document.createElement("div");
      cube.className = "cube";

      cube.style.left = Math.random() * 100 + "vw";
      cube.style.top = (60 + Math.random() * 80) + "vh";
      cube.style.animationDelay = Math.random() * 20 + "s";

      cube.onclick = () => {
        showWhisper();
      };

      document.body.appendChild(cube);
    }
  </script>

</body>
</html>
