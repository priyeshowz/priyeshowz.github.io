<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root {
      --bg: #000;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      touch-action: manipulation;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* tortoise */
    .tortoise {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(70vw, 70vh);
      opacity: 0.16;
      color: #000;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .cube {
      position: absolute;
      width: 256px;
      height: 256px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      will-change: transform;
    }
  </style>
</head>

<body>
  <div class="tortoise">üê¢</div>

  <script>
alert("JS is running");
    /* ---------- CONFIG ---------- */

    const CUBE_SIZE = 256;
    const CUBE_COUNT = 12;
    const BASE_SPEED = 2.8; // increase this if you want even more chaos

    const backgrounds = [
      "#ffe600",
      "#ff3cac",
      "#00ffd5",
      "#ff7a00",
      "#7cff00",
      "#8b5cf6"
    ];

    const links = [
      { url: "/", color: "#000000" },
      { url: "/field.html", color: "#ffffff" },
      { url: "https://priyeshowz.substack.com", color: "#ff6719" },
      { url: "https://letterboxd.com/priyeshowz", color: "#00e054" },
      { url: "https://goodreads.com/priyeshowz", color: "#6b4f2a" },
      { url: "https://x.com/priyeshowz", color: "#111111" },
      { url: "https://instagram.com/priyeshowz", color: "#e1306c" }
    ];

    /* ---------- BACKGROUND ---------- */

    document.documentElement.style.setProperty(
      "--bg",
      backgrounds[Math.floor(Math.random() * backgrounds.length)]
    );

    /* ---------- PHYSICS ---------- */

    const cubes = [];
    const width = () => window.innerWidth;
    const height = () => window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnFarEnough(x, y) {
      return cubes.every(c => {
        const dx = c.x - x;
        const dy = c.y - y;
        return Math.hypot(dx, dy) > CUBE_SIZE * 1.3;
      });
    }

    for (let i = 0; i < CUBE_COUNT; i++) {
      let x, y;
      do {
        x = random(0, width() - CUBE_SIZE);
        y = random(0, height() - CUBE_SIZE);
      } while (!spawnFarEnough(x, y));

      const link = links[i % links.length];

      const el = document.createElement("div");
      el.className = "cube";
      el.style.background = link.color;
      el.onclick = () => window.location.href = link.url;

      document.body.appendChild(el);

      cubes.push({
        el,
        x,
        y,
        vx: random(-BASE_SPEED, BASE_SPEED),
        vy: random(-BASE_SPEED, BASE_SPEED),
      });
    }

    function update() {
      for (let i = 0; i < cubes.length; i++) {
        const c = cubes[i];

        c.x += c.vx;
        c.y += c.vy;

        /* wall collisions */
        if (c.x <= 0 || c.x + CUBE_SIZE >= width()) c.vx *= -1;
        if (c.y <= 0 || c.y + CUBE_SIZE >= height()) c.vy *= -1;

        /* cube collisions */
        for (let j = i + 1; j < cubes.length; j++) {
          const o = cubes[j];
          const dx = o.x - c.x;
          const dy = o.y - c.y;
          const dist = Math.hypot(dx, dy);

          if (dist < CUBE_SIZE) {
            const angle = Math.atan2(dy, dx);
            const force = 0.6;

            const fx = Math.cos(angle) * force;
            const fy = Math.sin(angle) * force;

            c.vx -= fx;
            c.vy -= fy;
            o.vx += fx;
            o.vy += fy;
          }
        }

        c.el.style.transform =
          `translate3d(${c.x}px, ${c.y}px, 0) rotate(${(c.x + c.y) * 0.1}deg)`;
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
