<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .cube {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 6px;
      cursor: pointer;
      animation: fly linear infinite;
      mix-blend-mode: difference;
    }

    @keyframes fly {
      from {
        transform: translate(0, 0) rotate(0deg);
      }
      to {
        transform: translate(var(--dx), var(--dy)) rotate(720deg);
      }
    }

    .message {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      opacity: 0.85;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: difference;
    }
  </style>
</head>

<body>

  <div class="message">you were not supposed to stay long</div>

  <script>
    // LOUD BACKGROUND
    const bgColors = [
      "#ff005d", "#00ffd5", "#ffe600",
      "#7b00ff", "#00ff44", "#ff7a00"
    ];
    document.body.style.background =
      bgColors[Math.floor(Math.random() * bgColors.length)];

    // CUBE LINKS
    const links = [
      { url: "/", label: "home" },
      { url: "https://priyeshowz.substack.com", label: "writing" },
      { url: "https://www.goodreads.com", label: "reading" },
      { url: "https://letterboxd.com", label: "movies" }
    ];

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, 60%)`;
    }

    function spawnCube(link) {
      const cube = document.createElement("div");
      cube.className = "cube";
      cube.style.background = randomColor();

      const size = 80;
      cube.style.left = Math.random() * (window.innerWidth - size) + "px";
      cube.style.top  = Math.random() * (window.innerHeight - size) + "px";

      const dx = (Math.random() * 2 - 1) * window.innerWidth;
      const dy = (Math.random() * 2 - 1) * window.innerHeight;

      cube.style.setProperty("--dx", dx + "px");
      cube.style.setProperty("--dy", dy + "px");

      const duration = 8 + Math.random() * 10;
      cube.style.animationDuration = duration + "s";

      cube.onclick = () => {
        window.location.href = link.url;
      };

      document.body.appendChild(cube);
    }

    // SPAWN MANY CUBES
    for (let i = 0; i < 14; i++) {
      spawnCube(links[i % links.length]);
    }
  </script>

</body>
</html>
